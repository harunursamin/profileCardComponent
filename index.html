<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="pic">
        <img src="./images/image-victor.jpg" alt="Victor" width="100px">
        <div>
          <h1 class="text">
            Victor Crest <span class="text2">26</span>
          </h1>
          <p class="text2">
            London
          </p>
        </div>  
      </div>
      <div class="stat">
        <div class="stat-group">
          <p class="text">80K</p>
          <p class="text2 text2-sm">Followers</p>
        </div>
        <div class="stat-group">
          <p class="text">803K</p>
          <p class="text2 text2-sm">Likes</p>
        </div>
        <div class="stat-group">
          <p class="text">1.4K</p>
          <p class="text2 text2-sm">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
